<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cost & Budget Estimator | ForStudent</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<nav id="navbar">
    <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="cost and budget estimator.html">Cost Estimator</a></li>
        <li><a href="loan-calculator.html">Loan Calculator</a></li>

<section id="cost-budget-estimator">
    <h2>Cost & Budget Estimator</h2>
    <p>Estimate your total university cost and manage your monthly budget:</p>





<!-- Cost Estimator Form -->
<form id="cost-form">
    <label for="tuition">Tuition Fees ($): </label>
    <input type="number" id="tuition" required><br><br>

    <label for="living">Living Expenses ($): </label>
    <input type="number" id="living" required><br><br>

    <button type="submit">Calculate Total Cost</button>
</form>
<p id="total-cost">Total Cost: $0</p>

<!-- Budgeting Tool Form -->
<form id="budget-form">
    <label for="income">Monthly Income ($): </label>
    <input type="number" id="income" required><br><br>

    <label for="food-expenses">Food ($): </label>
    <input type="number" id="food-expenses" required><br><br>

    <label for="rent-expenses">Rent ($): </label>
    <input type="number" id="rent-expenses" required><br><br>

    <label for="entertainment-expenses">Entertainment ($): </label>
    <input type="number" id="entertainment-expenses" required><br><br>

    <button type="submit">Calculate Budget</button>
</form>
<p id="monthly-budget">Remaining Budget: $0</p>








<script>
    // Cost Estimator Script
    document.getElementById('cost-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const tuition = parseFloat(document.getElementById('tuition').value) || 0;
        const living = parseFloat(document.getElementById('living').value) || 0;
        const transportation = parseFloat(document.getElementById('transportation').value) || 0;
        const books = parseFloat(document.getElementById('books').value) || 0;
        const miscellaneous = parseFloat(document.getElementById('miscellaneous').value) || 0;

        const totalCost = tuition + living + transportation + books + miscellaneous;
        document.getElementById('total-cost').textContent = `Total University Cost: $${totalCost.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,')}`;
    });

    // Budgeting Tool Script
    document.getElementById('budget-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const income = parseFloat(document.getElementById('income').value) || 0;
        const foodExpenses = parseFloat(document.getElementById('food-expenses').value) || 0;
        const rentExpenses = parseFloat(document.getElementById('rent-expenses').value) || 0;
        const entertainmentExpenses = parseFloat(document.getElementById('entertainment-expenses').value) || 0;

        const totalExpenses = foodExpenses + rentExpenses + entertainmentExpenses;
        const remainingBudget = income - totalExpenses;
        document.getElementById('monthly-budget').textContent = `Remaining Budget: $${remainingBudget.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,')}`;
    });
</script>

</body>
</html>
