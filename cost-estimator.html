<body>

<nav id="navbar">
    <ul>

<section id="cost-estimator">
    <h2>Cost Estimator</h2>
    <p>Estimate your total university cost:</p>
    <form id="cost-form">
        <label for="tuition">Tuition Fees ($): </label>
        <input type="number" id="tuition" required><br><br>

        <label for="living">Living Expenses ($): </label>
        <input type="number" id="living" required><br><br>

        <button type="submit">Calculate Total Cost</button>
    </form>
    <p id="total-cost">Total Cost: $0</p>
</section>

<script>
    document.getElementById('cost-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const tuition = parseFloat(document.getElementById('tuition').value);
        const living = parseFloat(document.getElementById('living').value);

        if (!isNaN(tuition) && !isNaN(living)) {
            const totalCost = tuition + living;
            document.getElementById('total-cost').textContent = `Total Cost: $${totalCost.toFixed(2)}`;
        }
    });
</script>

</body>
</html>
