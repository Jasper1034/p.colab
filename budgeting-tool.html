<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Budgeting Tool | ForStudent</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<nav id="navbar">
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="cost-estimator.html">Cost Estimator</a></li>
      <li><a href="loan-calculator.html">Loan Calculator</a></li>

      <li><a href="budgeting-tool.html">Budgeting Tool</a></li>
      <li><a href="financial-aid.html">Financial Aid</a></li>
    </ul>
</nav>

<section id="budgeting-tool">
    <h2>Budgeting Tool</h2>
    <p>Manage your monthly budget:</p>
    <form id="budget-form">
        <label for="income">Monthly Income ($): </label>
        <input type="number" id="income" required><br><br>

        <label for="food-expenses">Food ($): </label>
        <input type="number" id="food-expenses" required><br><br>

        <label for="rent-expenses">Rent ($): </label>
        <input type="number" id="rent-expenses" required><br><br>

        <label for="entertainment-expenses">Entertainment ($): </label>
        <input type="number" id="entertainment-expenses" required><br><br>

        <button type="submit">Calculate Budget</button>
    </form>
    <p id="monthly-budget">Remaining Budget: $0</p>
</section>

<script>
    document.getElementById('budget-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const income = parseFloat(document.getElementById('income').value);
        const foodExpenses = parseFloat(document.getElementById('food-expenses').value);
        const rentExpenses = parseFloat(document.getElementById('rent-expenses').value);
        const entertainmentExpenses = parseFloat(document.getElementById('entertainment-expenses').value);

        if (!isNaN(income) && !isNaN(foodExpenses) && !isNaN(rentExpenses) && !isNaN(entertainmentExpenses)) {
            const totalExpenses = foodExpenses + rentExpenses + entertainmentExpenses;
            const remainingBudget = income - totalExpenses;
            document.getElementById('monthly-budget').textContent = `Remaining Budget: $${remainingBudget.toFixed(2)}`;
        }
    });
</script>

</body>
</html>
