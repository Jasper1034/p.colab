<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Calculator | ForStudent</title>

</head>
<body>

<nav id="navbar">
    <ul>
      <li><a href="home.html">Home</a></li>

    </ul>
</nav>

<section id="loan-calculator">
    <h2>Student Loan Calculator</h2>
    <p>Estimate your monthly loan payment:</p>
    <form id="loan-form">
        <label for="loan-amount">Loan Amount ($): </label>
        <input type="number" id="loan-amount" required><br><br>

        <label for="interest-rate">Interest Rate (%): </label>
        <input type="number" id="interest-rate" required><br><br>

        <label for="loan-term">Loan Term (Years): </label>
        <input type="number" id="loan-term" required><br><br>

        <button type="submit">Calculate Loan Payment</button>
    </form>
    <p id="loan-payment">Monthly Payment: $0</p>
    <p id="total-payment">Total to be Paid: $0</p>
</section>

<script>
    document.getElementById('loan-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const loanAmount = parseFloat(document.getElementById('loan-amount').value);
        const interestRate = parseFloat(document.getElementById('interest-rate').value) / 100;
        const loanTerm = parseFloat(document.getElementById('loan-term').value);

        if (!isNaN(loanAmount) && !isNaN(interestRate) && !isNaN(loanTerm)) {
            const monthlyInterestRate = interestRate / 12;
            const numberOfPayments = loanTerm * 12;
            const monthlyPayment = (loanAmount * monthlyInterestRate) / (1 - Math.pow(1 + monthlyInterestRate, -numberOfPayments));
            const totalPayment = monthlyPayment * numberOfPayments;

            document.getElementById('loan-payment').textContent = `Monthly Payment: $${monthlyPayment.toFixed(2)}`;
            document.getElementById('total-payment').textContent = `Total to be Paid: $${totalPayment.toFixed(2)}`;
        }
    });
</script>

</body>
</html>
