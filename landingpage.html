<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | University Finance Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f9;
        }
        .landing-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .landing-container h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .landing-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .landing-container input, .landing-container button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            width: 100%;
        }
        .landing-container input {
            margin-bottom: 15px; /* Added margin to give space between input fields */
        }
        .landing-container button {
            background-color: #4CAF50;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }
        .landing-container button:hover {
            background-color: #45a049;
        }
        .switch-btn {
            color: #4CAF50;
            cursor: pointer;
            text-decoration: underline;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="landing-container">
    <h1>Welcome!</h1>
    <p>Your personal finance assistant for university life.</p>

    <!-- Login Form -->
    <form id="login-form">
        <input type="text" id="login-username" placeholder="Username" required><br>
        <input type="password" id="login-password" placeholder="Password" required><br>
        <button type="submit">Login</button>
        <p>Don't have an account? <span class="switch-btn" onclick="showSignup()">Sign up here</span></p>
    </form>

    <!-- Sign-Up Form -->
    <form id="signup-form" style="display: none;">
        <input type="text" id="signup-username" placeholder="Username" required>
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
        <p>Already have an account? <span class="switch-btn" onclick="showLogin()">Login here</span></p>
    </form>
</div>

<script>
    function showSignup() {
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('signup-form').style.display = 'block';
    }

    function showLogin() {
        document.getElementById('signup-form').style.display = 'none';
        document.getElementById('login-form').style.display = 'block';
    }

    // Handle Login
    document.getElementById('login-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const username = document.getElementById('login-username').value;
        const password = document.getElementById('login-password').value;
        
        // Validate Login against stored data
        const storedUsername = localStorage.getItem('username');
        const storedPassword = localStorage.getItem('password');
        
        if(username === storedUsername && password === storedPassword) {
            localStorage.setItem('isLoggedIn', 'true');
            window.location.href = 'home.html'; // redirect to home page
        } else {
            alert('Invalid login credentials. Please try again.');
        }
    });

    // Handle Sign-Up
    document.getElementById('signup-form').addEventListener('submit', function(e) {
        e.preventDefault();
    
        const username = document.getElementById('signup-username').value;
        const email = document.getElementById('signup-email').value;
        const password = document.getElementById('signup-password').value;

        if (username && email && password) {
            // Save user data to localStorage
            localStorage.setItem('username', username);  // Save username
            localStorage.setItem('email', email);        // Save email
            localStorage.setItem('password', password);  // Save password (not recommended for real-world apps)

            alert('Sign-up successful! Please log in.');
            showLogin(); // Show login form after successful signup
        } else {
            alert('Please fill in all fields.');
        }
    });
</script>

</body>
</html>
